<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:social="http://spring.io/springsocial"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
	<head>
		<title>Spring Social NTZ ClassRoom</title>
	</head>
	<body>
		<div id="header">
			<h1><a th:href="@{/}">Spring Social NTZ ClassRoom</a></h1>
		</div>
		
		<div id="content" layout:fragment="content">
			<h3>Daily Twitter Trends</h3>
			
			<span th:each="trend : ${trends.trends}">
				<a href="@{'/twitter/search?query=' + ${trend.query}" th:text="${trend.name}">trend name</a><br/>
			</span>
		</div>
	</body>
</html>
